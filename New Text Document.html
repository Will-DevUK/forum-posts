<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .login-container, .post-container { max-width: 400px; margin: 2em auto; }
    .form-group { margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <div class="login-container" id="login-section">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button onclick="login()">Login</button>
  </div>
  
  <div class="post-container" id="post-section" style="display: none;">
    <h2>Create/Delete Post</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" rows="4" required></textarea>
    </div>
    <button onclick="createPost()">Create Post</button>
    <button onclick="deletePost()">Delete Post</button>
    <div id="message"></div>
  </div>

  <script>
    // Simple Login Credentials (for demo purposes only)
    const adminUsername = "admin";
    const adminPassword = "password";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === adminUsername && password === adminPassword) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("post-section").style.display = "block";
      } else {
        alert("Incorrect username or password!");
      }
    }

    function createPost() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      document.getElementById("message").innerText = `Post created: ${title}`;
    }

    function deletePost() {
      const title = document.getElementById("title").value;
      document.getElementById("message").innerText = `Post deleted: ${title}`;
    }
  </script>
</body>
</html>
